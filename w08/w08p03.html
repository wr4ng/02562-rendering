<!DOCTYPE html>
<html>

<head>
	<title>W08P03</title>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="OBJParser_interleaved.js"></script>
	<script type="text/javascript" src="Aabb.js"></script>
	<script type="text/javascript" src="BspTree_interleaved.js"></script>
	<script type="text/javascript" src="TimingHelper.js"></script>
	<script type="text/javascript" src="w08p03.js"></script>
	<script id="wgsl" type="x-shader" src="w08p03.wgsl"></script>
	<style>
		body {
			font-size: 1.4em;
		}

		.flex-row {
			display: flex;
			align-items: start;
			margin-bottom: 0.5em;
			gap: 16px;
		}

		.flex-col {
			display: flex;
			flex-direction: column;
		}

		.controls {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}
	</style>
</head>

<body>
	<div class="flex-row">
		<canvas id="my-canvas" width="512" height="512">
			Please use a browser that supports HTML5 canvas.
		</canvas>
		<div class="controls">
			<button id="render-button">Render</button>
			<button id="render-toggle">Toggle progressive rendering</button>
			<button id="render-reset">Reset progressive rendering</button>
			<div class="flex-row">
				<label for="enable-background">Enable background</label>
				<input type="checkbox" id="enable-background">
			</div>
			<p id="frame-label">Frame: 0</p>
			<div class="flex-col">
				<label for="gamma-slider" id="gamma-slider-label">Gamma: 2.25</label>
				<input type="range" id="gamma-slider" min="0.1" max="5.0" step="0.05" value="2.25">
			</div>
			<div class="flex-col">
				<label for="zoom-slider" id="zoom-slider-label">Zoom: 1.0</label>
				<input type="range" id="zoom-slider" min="0.5" max="5.0" step="0.1" value="1.0">
			</div>
			<div>
				<label for="triangle-shader-select">Triangle Shader:</label><br>
				<select id="triangle-shader-select">
					<option value=0>Base color</option>
					<option value=1 selected>Lambertian</option>
				</select>
			</div>
		</div>
	</div>
	<div>
	</div>
</body>

</html>
