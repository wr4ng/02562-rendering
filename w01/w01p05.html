<!DOCTYPE html>
<html>

<head>
	<title>W01P05</title>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="w01p05.js"></script>
	<script id="wgsl" type="x-shader" src="w01p05.wgsl"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: large;
		}

		label {
			margin-left: 10px;
		}

		/* Make sliders wider and easier to use */
		input[type=range] {
			width: 300px;
			height: 25px;
		}
	</style>
</head>

<body>
	<canvas id="my-canvas" width="512" height="512">
		Please use a browser that supports HTML5 canvas.
	</canvas>
	<br>
	<input type="range" id="gamma-slider" min="0.1" max="5.0" step="0.1" value="1.0">
	<label for="gamma-slider" id="gamma-slider-label">Gamma: 1.0</label>
	<br>
	<input type="range" id="zoom-slider" min="0.5" max="5.0" step="0.1" value="1.0">
	<label for="zoom-slider" id="zoom-slider-label">Zoom: 1.0</label>
</body>

</html>
