<!DOCTYPE html>
<html>

<head>
	<title>W05P03</title>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="OBJParser.js"></script>
	<script type="text/javascript" src="w05p03.js"></script>
	<script id="wgsl" type="x-shader" src="w05p03.wgsl"></script>
	<style>
		body {
			font-size: 1.5em;
		}

		.flex-row {
			display: flex;
			margin-bottom: 0.5em;
			gap: 16px;
		}

		.flex-col {
			display: flex;
			flex-direction: column;
		}

		.controls {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}
	</style>
</head>

<body>
	<div class="flex-row">
		<canvas id="my-canvas" width="800" height="450">
			Please use a browser that supports HTML5 canvas.
		</canvas>
		<div class="controls">
			<div class="flex-col">
				<label for="gamma-slider" id="gamma-slider-label">Gamma: 1.0</label>
				<input type="range" id="gamma-slider" min="0.1" max="5.0" step="0.1" value="1.0">
			</div>
			<div class="flex-col">
				<label for="zoom-slider" id="zoom-slider-label">Zoom: 1.0</label>
				<input type="range" id="zoom-slider" min="0.5" max="5.0" step="0.1" value="2.5">
			</div>
			<div>
				<label for="triangle-shader-select">Triangle Shader:</label><br>
				<select id="triangle-shader-select">
					<option value=0>Base color</option>
					<option value=1 selected>Lambertian</option>
				</select>
			</div>
		</div>
	</div>
</body>

</html>
